<div class="modal-dialog">
    <div class="modal-content">
        <form action="{% url 'inv:producto_estado' producto.id %}" method="POST">
            {% csrf_token %}
            <div class="col-xl-12 col-md-12 mb-12">
                <div class="card border-left-danger shadow h-100 py-2">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-gray text-uppercase mb-1">
                                    {% if producto.estado == True %}
                                        ¿Desea inactivar 
                                    {% else %}
                                        ¿Desea activar
                                    {% endif %}
                                    <strong>{{ producto.descripcion }}</strong>?
                                </div>
                                <button type="button" class="btn {% if producto.estado == True %} btn-danger {% else %} btn-success {% endif %}" id="btnInactivar">
                                    <span class="fa fa-save"></span>
                                    {% if producto.estado == True %}
                                        Inactivar
                                    {% else %}
                                        Activar
                                    {% endif %}
                                </button>
                                <button type="button" class="btn {% if producto.estado == True %} btn-success {% else %} btn-danger {% endif %}" onclick="return cerrar_modal()">
                                    <span class="fa fa-undo"></span>
                                    Cancelar
                                </button>
                            </div>
                            <div class="col-auto">
                                <i class="far fa-question-circle fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function(){

        var token = $('input[name=csrfmiddlewaretoken]').val();

        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                    xhr.setRequestHeader("X-CSRFToken", token);
                }
            }
        });

        $("#btnInactivar").click(function(e){

            e.preventDefault(); // Desactivar el envío permanentemente
            //alert("Probando");
            
            var id = {{ producto.id }};
            var url = "{% url 'inv:producto_estado' producto.id %}";
            var data = {"id": id};
            data = JSON.stringify(data); // {"id": id}

            $.ajax({
                type: "POST",
                url: url,
                data: data,
                beforeSend: function(xhr,settings){
                    $.ajaxSettings.beforeSend(xhr,settings);
                },
                success: function(response){ /* recibe la respuesta de la vista */
                    alert(response);
                    console.log(response);
                    cerrar_modal();
                    location.reload()
                },
                error: function(jqXHR, textStatus, errorThrow){
                    console.log(textStatus, errorThrow);
                }
            })

        });

    });
</script>
