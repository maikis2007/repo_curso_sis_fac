<div class="modal-dialog modal-lg"> <!-- Largo y -->
    <div class="modal-content">
        {% if not cliente %}
        <form action="{% url 'fac:cliente_new' %}" method="POST" class="form-inline">
        {% else %}
        <form action="{% url 'fac:cliente_edit' cliente.id %}" method="POST" class="form-inline">
        {% endif %}
        {% csrf_token %}
            <!-- Earnings (Annual) Card Example -->
            <div class="col-xl-12 col-md-12 mb-12"> <!-- De 12 -> para quÃ© se vea mejor -->
                {% if not cliente %}
                <div class="card border-left-success shadow h-100 py-2">
                {% else %}
                <div class="card border-left-warning shadow h-100 py-2">
                {% endif %}
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                {% if not cliente %}
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                    Nuevo Cliente
                                </div>
                                {% else %}
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                    Editar Cliente
                                </div>
                                {% endif %}
                                <div class="row">
                                    {{ form.as_p }}
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-success">
                                            <span class="fa fa-save"></span>
                                            Guardar
                                        </button>
                                        <a onclick="return cerrar_modal()" class="btn btn-danger">
                                            <span class="fa fa-undo"></span>
                                            Cancelar
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
